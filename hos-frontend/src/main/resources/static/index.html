<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>요양병원 지도 & 게시판</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/layout.css" />

  <!-- Kakao Map SDK (autoload=false) -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ee163b97cf33454bd5bc6d66d39402f6&autoload=false&libraries=services"></script>
</head>

<!-- ✅ body 배경: 연노랑보다 살짝 어두운 톤 -->
<body style="background-color:#fff7b3;">
  <!-- 네비게이션 -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container d-flex align-items-center">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="#/home">
      <img src="/images/main_logo.png" alt="로고" style="height: 32px;" />
      요양병원 안내
    </a>
    <div id="authArea" class="d-flex gap-2"></div>
  </div>
</nav>


  <!-- ✅ 중앙 콘텐츠 박스 -->
  <main class="main-container container my-4 p-4 bg-white rounded shadow-sm">

    <!-- ================= LOGIN ================= -->
    <section id="view-login" class="d-none">
      <h3 class="fw-bold mb-3">로그인</h3>
      <div class="card p-3 shadow-sm">
        <div class="mb-2">
          <label class="form-label">이메일</label>
          <input id="loginEmail" class="form-control" placeholder="email@example.com" />
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호</label>
          <input id="loginPassword" type="password" class="form-control" placeholder="••••••••" />
        </div>
        <button id="btnLogin" class="btn btn-primary w-100">로그인</button>
        <div class="text-center mt-3">
          <a href="#/signup">회원가입</a>
        </div>
      </div>
    </section>

    <!-- ================= SIGNUP ================= -->
    <section id="view-signup" class="d-none">
      <h3 class="fw-bold mb-3">회원가입</h3>
      <div class="card p-3 shadow-sm">
        <div class="mb-2">
          <label class="form-label">이메일</label>
          <input id="signupEmail" class="form-control" placeholder="email@example.com" />
        </div>
        <div class="mb-2">
          <label class="form-label">이름</label>
          <input id="signupName" class="form-control" placeholder="홍길동" />
        </div>
        <div class="mb-3">
          <label class="form-label">비밀번호</label>
          <input id="signupPassword" type="password" class="form-control" placeholder="••••••••" />
        </div>
        <button id="btnSignup" class="btn btn-success w-100">가입하기</button>
        <div class="text-center mt-3">
          <a href="#/login">로그인으로 돌아가기</a>
        </div>
      </div>
    </section>

    <!-- ================= HOME ================= -->
    <section id="view-home" class="d-none">
      <h3 class="fw-bold mb-4">Home</h3>

      <div class="row g-4 align-items-stretch">
        <!-- 왼쪽: 홈 이미지 + 유튜브 영상 -->
        <div class="col-md-6 d-flex flex-column gap-3">
          <!-- 홈 이미지 -->
          <div class="ratio ratio-16x9 bg-white rounded shadow-sm overflow-hidden d-flex align-items-center justify-content-center">
            <img 
              src="/images/home_banner.jpeg" 
              alt="홈 이미지" 
              class="w-100 h-100" 
              style="object-fit: contain;" 
            />
          </div>

          <!-- ✅ 유튜브 영상 -->
          <div id="youtubeBox" class="rounded shadow-sm" style="width:100%;height:220px;"></div>
        </div>

        <!-- 오른쪽: 페이지 이동 버튼 -->
        <div class="col-md-6 d-grid gap-3">
          <!-- 요양병원 지도 페이지 버튼 -->
          <a href="#/map" class="btn btn-map btn-lg py-4 fw-bold text-dark d-flex flex-column align-items-center justify-content-center">
            <span class="mb-2">요양병원 지도 페이지</span>
            <img src="/images/map.png" style="width:80px; height:80px; object-fit:contain;">
          </a>

          <!-- 게시판 페이지 버튼 -->
          <a href="#/board" class="btn btn-board btn-lg py-4 fw-bold text-dark d-flex flex-column align-items-center justify-content-center">
            <span class="mb-2">게시판 페이지</span>
            <img src="/images/notice_board.png" style="width:80px; height:80px; object-fit:contain;">
          </a>
        </div>
      </div>

      <!-- ✅ 하단 링크 영역 -->
      <div class="mt-5 d-flex flex-wrap justify-content-center gap-3">
        <a href="https://www.mohw.go.kr/" target="_blank" class="btn btn-outline-dark">
          보건복지부 바로가기
        </a>
        <a href="https://www.data.go.kr/" target="_blank" class="btn btn-outline-dark">
          공공데이터포털 바로가기
        </a>
        <a href="https://www.nhis.or.kr/" target="_blank" class="btn btn-outline-dark">
          국민건강보험공단 바로가기
        </a>
      </div>
    </section>

    <!-- ================= MAP ================= -->
    <section id="view-map" class="d-none">
      <div class="d-flex align-items-center mb-3">
        <a href="#/home" class="btn btn-light me-2">← 홈</a>
        <h3 class="fw-bold mb-0">요양병원 지도</h3>
      </div>

      <div class="d-flex gap-2 mb-3">
        <select id="regionSelect" class="form-select" style="max-width:260px"></select>
        <select id="categorySelect" class="form-select" style="max-width:160px">
          <option value="">전체</option>
          <option value="요양병원">요양병원</option>
          <option value="보훈병원">보훈병원</option>
        </select>
        <input id="keyword" class="form-control" placeholder="병원명 검색" />
        <button id="btnSearch" class="btn btn-primary">검색</button>
      </div>

      <div id="map" class="rounded shadow-sm mb-3" style="height:480px"></div>
      <div id="hospitalList" class="row g-3"></div>
    </section>

    <!-- ================= BOARD ================= -->
    <section id="view-board" class="d-none">
      <div class="d-flex align-items-center mb-3">
        <a href="#/home" class="btn btn-light me-2">← 홈</a>
        <h3 class="fw-bold mb-0">게시판</h3>
        <button id="btnOpenWrite" class="btn btn-success ms-auto">글쓰기</button>
      </div>

      <div id="boardList"></div>
      	<nav class="mt-3 d-flex justify-content-center">
  			<ul id="pager" class="pagination"></ul>
		</nav>


      <div id="writeArea" class="card p-3 mt-3 d-none">
        <input id="wTitle" class="form-control mb-2" placeholder="제목" />
        <textarea id="wContent" rows="5" class="form-control mb-2" placeholder="내용"></textarea>
        <input id="wImage" type="file" class="form-control mb-2" />
        <div class="d-flex gap-2">
          <button id="btnWrite" class="btn btn-primary">등록</button>
          <button id="btnCancelWrite" class="btn btn-outline-secondary">취소</button>
        </div>
      </div>
    </section>
    <!-- ================= BOARD EDIT (게시글 수정) ================= -->
<section id="view-edit" class="d-none">
  <div class="d-flex align-items-center mb-3">
    <a href="#/board" class="btn btn-light me-2">← 목록으로</a>
    <h3 class="fw-bold mb-0">게시글 수정</h3>
  </div>

  <div id="editArea" class="card p-3 shadow-sm">
    <input id="editTitle" class="form-control mb-2" placeholder="제목" />
    <textarea id="editContent" rows="6" class="form-control mb-2" placeholder="내용"></textarea>
    <input id="editImage" type="file" class="form-control mb-2" />
    <div class="d-flex gap-2">
      <button id="btnUpdate" class="btn btn-primary">수정 완료</button>
      <a href="#/board" class="btn btn-outline-secondary">취소</a>
    </div>
  </div>
</section>
<!-- ================= ADMIN BOARD ================= -->
<section id="view-admin-board" class="d-none">
  <div class="d-flex align-items-center mb-3">
    <a href="#/home" class="btn btn-light me-2">← 홈</a>
    <h3 class="fw-bold mb-0">게시판 관리자</h3>
  </div>

  <div class="mb-3 d-flex gap-2">
    <input id="adminSearch" class="form-control" placeholder="제목 또는 작성자 검색" />
    <button id="btnAdminSearch" class="btn btn-outline-primary">검색</button>
  </div>

  <div id="adminBoardList" class="mt-3"></div>

  <nav class="mt-3 d-flex justify-content-center">
    <ul id="adminPager" class="pagination"></ul>
  </nav>
</section>

<!-- ================= ADMIN BOARD ================= -->
<section id="view-admin-board" class="d-none">
  <div class="d-flex align-items-center mb-3">
    <a href="#/home" class="btn btn-light me-2">← 홈</a>
    <h3 class="fw-bold mb-0">게시판 관리자 페이지</h3>
  </div>

  <!-- 검색창 -->
  <div class="input-group mb-3">
    <input id="adminSearch" class="form-control" placeholder="제목 또는 작성자 검색" />
    <button id="btnAdminSearch" class="btn btn-primary">검색</button>
  </div>

  <div id="adminBoardList"></div>

  <nav class="mt-3">
    <ul id="adminPager" class="pagination justify-content-center"></ul>
  </nav>
</section>

  </main>

  <!-- ✅ JS -->
  <script type="module" src="/js/app.js"></script>
  <script src="/js/ui/homeView.js"></script>
</body>
</html>
